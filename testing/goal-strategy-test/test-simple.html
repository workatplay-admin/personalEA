<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
    <script type="module">
        // Test if we can load the main React app
        try {
            console.log('Starting React app test...');
            
            // Import and test the main module
            import('/src/main.tsx').then(() => {
                console.log('✅ React app loaded successfully');
                document.body.innerHTML += '<div style="color: green; font-size: 20px; margin: 20px;">✅ React app loaded successfully!</div>';
            }).catch(error => {
                console.error('❌ Error loading React app:', error);
                document.body.innerHTML += '<div style="color: red; font-size: 20px; margin: 20px;">❌ Error loading React app: ' + error.message + '</div>';
            });
            
        } catch (error) {
            console.error('❌ Error in test script:', error);
            document.body.innerHTML += '<div style="color: red; font-size: 20px; margin: 20px;">❌ Error in test script: ' + error.message + '</div>';
        }
    </script>
</head>
<body>
    <h1>React App Test</h1>
    <div id="root"></div>
    <div style="margin: 20px; padding: 20px; border: 1px solid #ccc;">
        <p>Testing React app loading...</p>
        <p>Check the console for detailed logs.</p>
    </div>
</body>
</html>
